  <body>

    <nav class='navbar navbar-expand-lg navbar-dark bg-dark text-white'>
          <div class='d-inline-flex col col-12 col-lg-4'>
            <span class='step-title'><span style="color: rgb(240,140,255);" class="bi-1-circle-fill"></span>&nbsp;&nbsp;<span id="nav-system-caption"></span>&nbsp;</span>
            <div class="dropdown" id="dropdown-system">
              <button id="btn-system" class="btn btn-sm bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <!-- <span class="bi-keyboard"></span> -->
                <span id="selected-system">Today</span>
                <span class="bi-caret-down-fill"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="btn-system">
                <!-- filled by keyboards.js -->
              </ul>
            </div>
          </div>

          <div class='d-inline-flex col col-10 col-lg-4 text-nowrap'>
            <span class='step-title'><span style="color: rgb(240,140,255);" class="bi-2-circle-fill"></span>&nbsp;&nbsp;<span id="nav-example-caption"></span>&nbsp;</span>
            <div class="dropdown" id="dropdown-examples">
              <button id="btn-examples" class="btn btn-sm bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="selected-example">stri</span>
                <span class="bi-caret-down-fill"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="btn-examples">
                <!-- filled by examples.js -->
              </ul>
            </div>
          </div>

          <div class='d-inline-flex col-2 col-lg-2' id="dropdown-device-host">
            <div class="dropdown" id="dropdown-device">
              <button id="btn-device" class="btn btn-sm bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="nav-device"></span>
                <span class="bi-caret-down-fill"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="btn-device">
                <li><h4 class="dropdown-header" id="nav-device-desktop"></h4></li>
                <li><button class="dropdown-item" type="button" data-device='Windows'>Windows</button></li>
                <li><button class="dropdown-item" type="button" data-device='macOS'>macOS</button></li>
                <li><button class="dropdown-item" type="button" data-device='Linux'>Linux</button></li>

                <li><h4 class="dropdown-header" id="nav-device-phone"></h4></li>
                <li><button class="dropdown-item" type="button" data-device='iPhone'>iPhone 5S</button></li>
                <li><button class="dropdown-item" type="button" data-device='Pixel5'>Pixel 5</button></li>
                <!-- <li><hr class="dropdown-divider" /></li>
                <li><h4 class="dropdown-header">Tablet Devices</h4></li>
                <li><button class="dropdown-item" type="button" data-device='iPadMini'>iPad Mini</button></li>
                <li><button class="dropdown-item" type="button" data-device='Nexus9'>Nexus 9</button></li> -->
              </ul>

          </div>

          <div class='d-inline-flex col-2 col-lg-2' id="dropdown-menu-host">
            <div class="dropdown" id="dropdown-menu">
              <button id="btn-menu" class="btn btn-sm bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="btn-menu">
                <!-- filled by menu.js -->
              </ul>
            </div>
          </div>
    </nav>

    <div class='container-fluid'>

      <div class='row mb-2 mt-2'>
        <div class='col'>


          <div id='examples' class='card rounded-3'>
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="examples-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#"><span class="bi-check"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span class="bi-1-square-fill"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span class="bi-2-square-fill"></span></a>
                </li>
              </ul>
            </div>
            <div id='examples-body' class="card-body container">
            </div>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='col'>
          <div id='content'>
            <div id='input-area'><textarea id='ta1' placeholder="" class='font-khmer-busra-test test'></textarea></div>
            <div id='character-grid' class='rounded-3'>
              <!-- contains the breakdown of characters from the input-area -->
            </div>
            <div id="encoding-result">
              <span id="encoding-result-correct">✅ Text is encoded correctly</span>
              <span id="encoding-result-incorrect">❌ Text is encoded incorrectly</span>
            </div>
            <div id='osk-host-frame'>
              <div id='osk-host'>
                <!-- Contains the inline OSK -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="position-absolute top-0 end-0 p-3 toast-container" id='toast-container'>
        <div id='toast-info-template' data-bs-dismiss="toast" class="toast text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        <div id='toast-success-template' data-bs-dismiss="toast" class="toast text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        <div id='toast-error-template' data-bs-dismiss="toast" class="toast text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>

    </div>

    <div class='modal' id='about-modal' tabindex='-1'>
      <div class='modal-dialog'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="about-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="about-content"></div>
            <p class='kes-logo'><img src='kes-logo-navy.png' alt="Khmer Encoding Structure"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="about-ok"></button>
          </div>
        </div>
      </div>
    </div>

    <div class='modal' id='help-modal' tabindex='-1'>
      <div class='modal-dialog'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="help-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="btn-group" role="group" aria-label="Language selector">
              <input type="radio" name="btn-language" id="btn-language-khmer" class="btn-check" autocomplete="off">
              <label class="btn btn-outline-info" for="btn-language-khmer">ភាសាខ្មែរ</label><!-- Do not localize -->
              <input type="radio" name="btn-language" id="btn-language-english" class="btn-check" autocomplete="off">
              <label class="btn btn-outline-info" for="btn-language-english">English</label><!-- Do not localize -->
            </div><br><br>

            <div id="help-content"></div>

            <p class='kes-logo'><img src='kes-logo-navy.png' alt="Khmer Encoding Structure"></p>
          </div>
          <div class="modal-footer">
            <input type="checkbox" class="btn" id="check-show-help-on-startup" /> <label for="check-show-help-on-startup" id="help-label-show-help-on-startup"></label>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="help-ok"></button>
          </div>
        </div>
      </div>
    </div>

    <div class='modal' id='example-info-modal' tabindex='-1'>
      <div class='modal-dialog'>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="example-info-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="example-info-keys"></div>
            <div id="example-info-content"></div>
            <div id="example-info-render">
              <hr>
              <table id="example-info-table"><tbody>
                <tr>
                  <th colspan="2" id="example-info-render-title-today"></th>
                </tr>
                <tr>
                  <td id="example-info-today"></td>
                  <td id="example-info-today-text"></td>
                </tr>
                <tr>
                  <th colspan="2" id="example-info-render-title-future"></th>
                </tr>
                <tr>
                  <td id="example-info-future"></td>
                  <td id="example-info-future-text"></td>
                </tr>
              </tbody></table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="example-info-ok"></button>
          </div>
        </div>
      </div>
